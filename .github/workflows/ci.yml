name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Python Linting ───────────────────────────────────────────────────────────
  lint-python:
    name: Lint Python (ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/llm-api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check app/ tests/

      - name: Ruff format check
        run: ruff format --check app/ tests/

  # ─── TypeScript Linting ────────────────────────────────────────────────────────
  lint-typescript:
    name: Lint TypeScript (eslint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ─── Python Tests ──────────────────────────────────────────────────────────────
  test-python:
    name: Python Tests (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/llm-api
    env:
      SECRET_KEY: "ci-test-secret-key-minimum-32-characters-long"
      AUDIT_HMAC_SECRET: "ci-test-audit-hmac-secret-minimum-32-chars"
      DATABASE_URL: "sqlite:///test.db"
      ENVIRONMENT: "development"
      PII_DETECTION_ENABLED: "false"
      LEGACY_AUTH_ENABLED: "true"
      API_KEYS: "test-key-1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/llm-api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short -x

  # ─── Frontend Build ────────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
